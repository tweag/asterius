name: ghc-toolkit
version: 0.0.1
category: Compiler
stability: alpha
maintainer: Shao Cheng <cheng.shao@tweag.io>
copyright: (c) 2018 Tweag I/O
license: BSD3
github: tweag/asterius

extra-source-files:
  - CHANGELOG.md
  - LICENSE
  - README.md

ghc-options: -Wall

dependencies:
  - base
  - Cabal
  - containers
  - directory
  - filepath
  - ghc-asterius
  - process

library:
  source-dirs: src
  other-extensions:
    - DuplicateRecordFields
    - FlexibleInstances
    - GADTs
    - LambdaCase
    - NamedFieldPuns
    - RecordWildCards
    - StandaloneDeriving
    - StrictData
    - UndecidableInstances
