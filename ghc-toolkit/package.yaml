name: ghc-toolkit
version: 0.0.1
category: Compiler
stability: alpha
maintainer: Shao Cheng <cheng.shao@tweag.io>
copyright: (c) 2018 Tweag I/O
license: BSD3
github: tweag/asterius

extra-source-files:
  - genapply/**/**
  - CHANGELOG.md
  - LICENSE
  - README.md

data-files:
  - boot-libs/**/**
  - ghc-libdir/**/**

ghc-options: -Wall

dependencies:
  - base
  - Cabal
  - containers
  - directory
  - filepath
  - ghc-asterius
  - process

library:
  extra-libraries: ghcconstants
  source-dirs: src
  generated-other-modules:
    - Paths_ghc_toolkit
  other-extensions:
    - DuplicateRecordFields
    - FlexibleInstances
    - GADTs
    - LambdaCase
    - NamedFieldPuns
    - RecordWildCards
    - StandaloneDeriving
    - StrictData
    - UndecidableInstances

executables:
  genapply:
    source-dirs: genapply
    main: Main.hs
    ghc-options: -threaded -rtsopts
    dependencies:
      - pretty
