name: wasm-toolkit
version: 0.0.1
category: Compiler
stability: alpha
maintainer: Shao Cheng <cheng.shao@tweag.io>
copyright: (c) 2018 Tweag I/O
license: BSD3
github: tweag/asterius

extra-source-files:
  - CHANGELOG.md
  - LICENSE
  - README.md

ghc-options: -Wall

dependencies:
  - base
  - binaryen
  - bytestring
  - cereal
  - ghc-prim
  - hashable
  - mtl
  - unliftio
  - unordered-containers
  - vector

library:
  source-dirs: src
  other-modules:
    - Language.WebAssembly.Internals
  other-extensions:
    - ConstraintKinds
    - DefaultSignatures
    - DeriveGeneric
    - FlexibleContexts
    - MagicHash
    - PolyKinds
    - StrictData
    - TypeFamilies
    - UnboxedTuples
    - UndecidableInstances
