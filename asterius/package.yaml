    ghc-options: -threaded -rtsopts
    dependencies:
      - asterius

  ahc-cabal:
    source-dirs: app
    main: ahc-cabal.hs
    ghc-options: -threaded -rtsopts
    dependencies:
      - asterius

  ahc-iserv:
    source-dirs: app
    main: ahc-iserv.hs
    ghc-options: -threaded -rtsopts
    dependencies:
      - asterius

