  asterius-build-docker:
    docker:
      - image: docker:edge-git
    steps:
      - run:
          name: Ensure we are on `tweag/asterius`
          command: |
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              echo "Nothing to do for forked PRs, so marking this step successful"
              circleci step halt
            fi
      - setup_remote_docker
      - checkout
      - run:
          name: Make Docker image
          no_output_timeout: 1h
          command: |
            git submodule update --init --recursive
            export ASTERIUS_REV=$(git rev-parse --short HEAD)
            docker login -u terrorjack -p $DOCKER_PASS
            docker build -t terrorjack/asterius:$ASTERIUS_REV -t terrorjack/asterius:master -t terrorjack/asterius:latest .
            docker push terrorjack/asterius:$ASTERIUS_REV

  asterius-build-docs:
    docker:
      - image: debian:unstable
    environment:
      DEBIAN_FRONTEND: noninteractive
      LANG: C.UTF-8
    steps:
      - run:
          name: Ensure we are on `tweag/asterius`
          command: |
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              echo "Nothing to do for forked PRs, so marking this step successful"
              circleci step halt
            fi
      - run:
          name: Install dependencies
          command: |
            apt update
            apt full-upgrade -y
            apt install -y \
              curl \
              git \
              gnupg \
              openssh-client \
              python3-pip
            pip3 install recommonmark sphinx
            curl -sSL https://deb.nodesource.com/gpgkey/nodesource.gpg.key | apt-key add -
            echo "deb https://deb.nodesource.com/node_13.x sid main" > /etc/apt/sources.list.d/nodesource.list
            apt update
            apt install -y nodejs
            npm install netlify-cli -g
      - checkout
      - run:
          name: Build & push docs
          command: |
            cd docs
            sphinx-build . _build
            if [ $CIRCLE_BRANCH = "master" ]
            then
              netlify deploy --dir=_build --message="$CIRCLE_SHA1" --prod
            else
              netlify deploy --dir=_build --message="$CIRCLE_SHA1"
            fi

