version: 2

jobs:
  8.8-tinfo6:
    docker:
      - image: debian:sid
    environment:
      BRANCH: asterius-8.8
      DEBIAN_FRONTEND: noninteractive
      XZ_OPT: -9
    steps:
      - run:
          name: Install dependencies
          command: |
            echo 'deb [check-valid-until=no] http://snapshot.debian.org/archive/debian/20200413T023320Z sid main contrib non-free' > /etc/apt/sources.list
            apt update
            apt full-upgrade -y
            apt install -y \
              automake \
              build-essential \
              curl \
              gawk \
              git \
              libffi-dev \
              libgmp-dev \
              libncurses-dev \
              libnuma-dev \
              libtool-bin \
              pkg-config \
              python3-sphinx \
              xz-utils \
              zlib1g-dev
            mkdir -p ~/.local/bin
            curl -L https://github.com/commercialhaskell/stack/releases/download/v2.3.0.1/stack-2.3.0.1-linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
            ~/.local/bin/stack --resolver nightly-2020-04-13 --no-terminal install \
              alex \
              happy \
              hscolour
      - run:
          name: Initialize ghc repo
          command: |
            cd /tmp
            git clone --recurse-submodules --branch $BRANCH --depth=1 https://github.com/TerrorJack/ghc.git
      - checkout
      - run:
          name: Compile GHC
          no_output_timeout: 1h
          command: |
            export PATH=~/.local/bin:$(~/.local/bin/stack path --compiler-bin):$PATH
            mv .circleci/build.mk /tmp/ghc/mk/
            cd /tmp/ghc
            ./boot
            ./configure
            make
            make binary-dist
            mkdir /tmp/ghc-bindist
            mv *.tar.* /tmp/ghc-bindist/
            (ls -l /tmp/ghc-bindist && sha256sum -b /tmp/ghc-bindist/*) > /tmp/ghc-bindist/sha256.txt
      - store_artifacts:
          path: /tmp/ghc-bindist

